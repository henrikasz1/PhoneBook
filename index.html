<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PhoneBook</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="buttons">
    <p>Contact Book</p>
    <button class="add btn" type="button" name="addcontact" onclick="pressAddContact()">Add Contact</button>
    <button class="view btn" type="button" name="viewcontacts" onclick="pressViewContacts();display()">View Contacts</button>
  </div>
  <!-- Forms -->
  <div id="contacts">
    <button class="exit ex" type="button" name="exit" onclick="exitButton()"> X </button>
    <form class="insertContact">
      <label for="name">First Name: </label>
      <input type="text" id="name" placeholder="insert your first name" onfocus="this.placeholder = ''" onblur="this.placeholder='insert your name'" required pattern="[A-Za-z]{3,20}">
      <br>
      <label for="lastName">Last name: </label>
      <input type="text" id="lastName" placeholder="insert your last name" onfocus="this.placeholder = ''" onblur="this.placeholder='insert your last name'" required pattern="[A-Za-z]{3,20}">
      <br>
      <label for="dateOfBirth">Date of birth: </label>
      <input type="date" id="dateOfBirth" placeholder="insert your date of birth" onfocus="this.placeholder = ''" onblur="this.placeholder='insert your date of birth'" required>
      <br>
      <label for="phoneNumber">Phone number: </label>
      <input type="number" id="phoneNumber" placeholder="insert your phone number" onfocus="this.placeholder = ''" onblur="this.placeholder='insert your phone number'" required maxlength="10">
      <br>
      <label for="email">E-mail: </label>
      <input type="email" id="email" placeholder="insert your e-mail" onfocus="this.placeholder = ''" onblur="this.placeholder='insert your e-mail'" required maxlength="40">
      <br>
      <label for="address">Address: </label>
      <input type="text" id="address" placeholder="insert your address" onfocus="this.placeholder = ''" onblur="this.placeholder='insert your address'">
      <br>
      <input class="btnn" id="submit" type="submit" value="submit">
    </form>
  </div>

  <div id="viewContacts">
      <button class="exit ex" type="button" name="exit" onclick="exitButton()"> X </button>
      <table id="displayContacts">
        <tr class="init">
          <th>FirstName</th>
          <th>LastName</th>
          <th>DateOfBirth</th>
          <th>PhoneNumber</th>
          <th>E-mail</th>
          <th>Address</th>
        </tr>
      </table>
  </div>

  <div id="editContact">
    <button class="exit ex" type="button" name="exit" onclick="exitButton()"> X </button>
    <form class="insertContact">
      <label for="name">First Name: </label>
      <input type="text" id="ename" placeholder="insert your first name" onfocus="this.placeholder = ''" onblur="this.placeholder='insert your name'" required pattern="[A-Za-z]{3,20}">
      <br>
      <label for="lastName">Last name: </label>
      <input type="text" id="elastName" placeholder="insert your last name" onfocus="this.placeholder = ''" onblur="this.placeholder='insert your last name'" required pattern="[A-Za-z]{3,20}">
      <br>
      <label for="dateOfBirth">Date of birth: </label>
      <input type="date" id="edateOfBirth" placeholder="insert your date of birth" onfocus="this.placeholder = ''" onblur="this.placeholder='insert your date of birth'" required>
      <br>
      <label for="phoneNumber">Phone number: </label>
      <input type="number" id="ephoneNumber" placeholder="insert your phone number" onfocus="this.placeholder = ''" onblur="this.placeholder='insert your phone number'" required maxlength="10">
      <br>
      <label for="email">E-mail: </label>
      <input type="email" id="eemail" placeholder="insert your e-mail" onfocus="this.placeholder = ''" onblur="this.placeholder='insert your e-mail'" required maxlength="40">
      <br>
      <label for="address">Address: </label>
      <input type="text" id="eaddress" placeholder="insert your address" onfocus="this.placeholder = ''" onblur="this.placeholder='insert your address'">
      <br>
      <button class="btnn" id="editbtn" type="button" name="edit">Edit</button>
    </form>

  </div>
  <script src="index.js"></script>
</body>

</html>
